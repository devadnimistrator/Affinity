</head>
<body>

    <div class="homePage">
        <div class="submenu bg-white">
            <h2 class="menu-title"><strong>Test Lab</strong></h2>
            <div id="menu">
            </div>
        </div>
        <div style="width: 780px; margin: 0 auto; max-width: 100vw;">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="page-title">CRUD Check List</h2>
                </div>
            </div>
            <div class="contentRoster">
                    <div class="row">
                        <div class="col-md-9">
                            <h4 class="page-content-title" style="margin-top:0;">CRUD operations for CheckList</h4>
                        </div>
                        <div class="col-md-3">
                            <h4 class="page-content-title">
                                <a class="reset-roster-data" onclick="resetCheckListValues();">Reset Roster Data</a>
                            </h4>                            
                        </div>
                        <div class="col-md-12" style="padding-top: 40px;">
                            <form id="CheckListForm">
                                <div class="row form-group">
                                    <label for="iCheckListId" class="col-md-2 control-label">CheckList Id</label>
                                    <input id="iCheckListId" type="text" class="col-md-7 form-control" />
                                    <a class="btn btn-default btn-sm newId" onclick="newCheckListId();">New Id </a>
                                    <a class="btn btn-default btn-sm getId" ref="#" onclick="getCheckListById()">Get By Id</a>
                                </div>
                                <div class="row form-group">
                                    <label for="iCheckListName" class="col-md-2 control-label">CheckList Name</label>
                                    <input id="iCheckListName" type="text" class="col-md-7 form-control" />
                                </div>
                                <div class="row form-group">
                                    <label for="iEmployerName" class="col-md-2 control-label">Employer Name</label>
                                    <input id="iEmployerName" type="text" class="typeahead col-md-7 form-control" placeholder="Type to search" />
                                    
                                </div>
                                <div class="row form-group">
                                    <label for="iEmployerId" class="col-md-2 control-label">Employer Id</label>
                                    <input id="iEmployerId" type="text" class="col-md-7 form-control" />
                                    <a class="btn btn-default btn-sm newEmployerId" onclick="newEmployerId();">New Employer Id </a>
                                </div>
                                <div class="row form-group">
                                    <label for="iManagerContact" class="col-md-2 control-label">Manager Contact</label>
                                    <input id="iManagerContact" type="text" class="col-md-7 form-control" />
                                </div>
                                <div class="row form-group">
                                    <label for="iRosterId" class="col-md-2 control-label">Roster Id</label>
                                    <input id="iRosterId" type="text" class="col-md-7 form-control" />
                                </div>
                                <div class="row form-group">
                                    <label for="iEmployeeEmail" class="col-md-2 control-label">Employee Email</label>
                                    <input id="iEmployeeEmail" type="text" class="typeahead col-md-7 form-control" placeholder="Type to search" />
                                </div>
                                <div class="row form-group">
                                    <label for="iToBeCompletedBy" class="col-md-2 control-label">Date/Time Be done by</label>
                                    <div id="iToBeCompletedBy">
                                        <input id="iDate" type="date" class="col-md-3 form-control" />
                                        <input id="iTime" type="time" class="col-md-2 form-control" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="control-label checkListLabel">CheckList Items</label>
                                </div>
                                <div class="row">
                                    <div id="jsGrid"></div>
                                </div>
                                
                                <div class="row form-group">
                                    <label for="taCheckListBody" class="col-md-2 control-label">CheckList Body</label>
                                    <textarea id="taCheckListBody" class="col-md-9 form-control" cols="80" rows="10"></textarea>
                                    <a class="btn btn-default btn-sm btnMakebody" onclick="setCheckListBody();">Make Body </a>
                                </div>

                                <div class="form-group row">
                                    <a class="btn btn-danger btnDelete " ref="#" onclick="delCheckList()">Delete</a>
                                    <a class="btn btn-warning btnUpdate " ref="#" onclick="putCheckList()">Update / PUT</a>
                                    <a class="btn btn-success btnCreate " ref="#" onclick="postCheckList()">Create / POST</a>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="row">
                        <div id="Status" style="display: none;"></div>
                    </div>

                    <hr />

                        <p>&copy; 2017 - Reserved</p>

                </div>
        </div>
                <script src="/Scripts/jquery-1.10.2.js"></script>
                <script src="/Scripts/bootstrap.js"></script>
                <script src="/Scripts/bootstrap-datetimepicker.min.js"></script>
                <script src="/Scripts/respond.js"></script>
                <script src="/Scripts/typeahead.bundle.js"></script>
                <script src="Scripts/Account.js"></script>
                <script src="Scripts/Messages.js"></script>
                <script src="Scripts/CheckList.js"></script>
                <script src="Scripts/DateConvert.js"></script>
                <script src="Scripts/utils.js"></script>
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid.min.js"></script>
                <script>

                    var checkListItems = [];

                    $(document).ready(function () {

                        //Add button click function
                        $('#add').click(function () {
                            //Check validation of order item
                            var isValidItem = true;
                            if ($('#Id').val().trim() == '') {
                                isValidItem = false;
                                $('#Id').siblings('span.error').css('visibility', 'visible');
                            }
                            else {
                                $('#Id').siblings('span.error').css('visibility', 'hidden');
                            }

                            if (!($('#SortOrderNo').val().trim() != '' && !isNaN($('#SortOrderNo').val().trim()))) {
                                isValidItem = false;
                                $('#SortOrderNo').siblings('span.error').css('visibility', 'visible');
                            }
                            else {
                                $('#SortOrderNo').siblings('span.error').css('visibility', 'hidden');
                            }

                            if ($('#ItemText').val().trim() == '') {
                                isValidItem = false;
                                $('#ItemText').siblings('span.error').css('visibility', 'visible');
                            }
                            else {
                                $('#rate').siblings('span.error').css('visibility', 'hidden');
                            }

                            //Add item to list if valid
                            if (isValidItem) {
                                checkListItems.push({
                                    Id: $('#Id').val().trim(),
                                    CheckListId: $('#iCheckListId').val().trim(),
                                    SortOrderNo: parseInt($('#SortOrderNo').val().trim()),
                                    ItemText: $('#ItemText').val().trim()
                                });

                                //Clear fields
                                $('#Id').val('').focus();
                                $('#SortOrderNo,#ItemText').val('');

                            }
                            //populate items
                            //GeneratedItemsTable();

                            //function for show added items in table
                        });

                        $("#jsGrid").jsGrid({
                            width: "100%",
                            height: "400px",

                            inserting: true,
                            editing: true,
                            sorting: true,
                            paging: true,
                            autoload: true,

                            data: checkListItems,

                            controller: {
                                loadData: function () {
                                    return checkListItems;
                                }
                            },

                            fields: [
                                {
                                    name: "Check List Item ID", type: "text", width: 150, validate: "required",
                                    insertTemplate: function () {
                                        var input = this.__proto__.insertTemplate.call(this);
                                        input.val(guid());
                                        return input;
                                    }
                                },
                                { name: "Sort Order No", type: "number", width: 80, validate: "required" },
                                { name: "Item Text", type: "text", width: 200, validate: "required" },
                                { name: "CheckListId", type: "text", width: 0, visible: false },
                                { type: "control" }
                            ]
                        });

                        // Include Menu File
                        $("#menu").load("menu.html");
                        var $height = $(".homePage").height() + 30;
                        $(".submenu").height($height);

                        // Get query parameter
                        var checklistId = getUrlParameter('Id');
                        //alert(checklistId);
                        if (checklistId) {
                            $('#iCheckListId').val(checklistId);
                            getCheckListById();
                        }

                        // TypeAhead

                        var empData = getList('employerList');
                        var dataSource = new Bloodhound({
                            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('employerName', 'employerId'),
                            queryTokenizer: Bloodhound.tokenizers.whitespace,
                            local: empData
                        });

                        dataSource.initialize();

                        var empEmlData = getList('employeeEmail');
                        var dataSource2 = new Bloodhound({
                            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('employeeEmail'),
                            queryTokenizer: Bloodhound.tokenizers.whitespace,
                            local: empEmlData
                        });

                        dataSource2.initialize();

                        $('#iEmployerName').typeahead({
                            minLength: 0,
                            highlight: true
                        }, {
                            name: 'employers',
                            display: function (item) {
                                //alert(item.Name);
                                return item.employerName;//+ '–' + item.Id
                            },
                            source: dataSource.ttAdapter(),
                            suggestion: function (data) {
                                //alert(data.Name);
                                //return '<div>' + data.Name + '–' + data.Id + '</div>'
                                return '<div>' + data.employerName + '</div>'
                            }

                        });

                        $('#iEmployerName').on('typeahead:selected', employeeNameItemSelectedHandler);

                        $('#iEmployeeEmail').typeahead({
                            minLength: 0,
                            highlight: true
                        }, {
                            name: 'employees',
                            display: function (item) {
                                //alert(item.Name);
                                return item.employeeEmail;
                            },
                            source: dataSource2.ttAdapter(),
                            suggestion: function (data) {
                                alert(data.Name);
                                //return '<div>' + data.Name + '–' + data.Id + '</div>'
                                return '<div>' + data.employeeEmail + '</div>'
                            }
                        });

                        $('#iDate').change(function () {
                            if (!$('#iTime').val()) {
                                $('#iTime').val('00:00');
                            }
                        });

                    });

                    var employeeNameItemSelectedHandler = function (eventObject, suggestionObject, suggestionDataset) {
                        var selected = suggestionObject.employerId;
                        $('#iEmployerId').val(selected);
                        $('#iManagerContact').val(suggestionObject.managerContact);
                    };

                    function GeneratedItemsTable() {
                        if (checkListItems.length > 0) {
                            var $table = $('<table/>');
                            $table.append('<thead><tr><th>Id</th><th>SortOrderNo</th><th>ItemText</th><th></th></tr></thead>');
                            var $tbody = $('<tbody/>');
                            $.each(checkListItems, function (i, val) {
                                var $row = $('<tr/>');
                                $row.append($('<td/>').html(val.Id));
                                $row.append($('<td/>').html(val.SortOrderNo));
                                $row.append($('<td/>').html(val.ItemText));
                                var $remove = $('<a href="#">Remove</a>');
                                $remove.click(function (e) {
                                    e.preventDefault();
                                    checkListItems.splice(i, 1);
                                    GeneratedItemsTable();
                                });
                                $row.append($('<td/>').html($remove));
                                $tbody.append($row);
                            });
                            console.log("current", checkListItems);
                            $table.append($tbody);
                            $('#CheckListItems').html($table);
                        }
                        else {
                            $('#CheckListItems').html('');
                        }
                    }

                    var newCheckListId = function () {
                        $('#iCheckListId').val(guid());
                    }

                    var newEmployerId = function () {
                        $('#iEmployerId').val(guid());
                    }

                    var resetCheckListValues = function () {
                        $('#iCheckListId').val(guid());
                        if (!$('#iCheckListName').val()) $('#iCheckListName').val("Test Check List");
                        if (!$('#iEmployerId').val()) $('#iEmployerId').val(localStorage.getItem('iEmployerId') || "0EB90149-55F6-4FAF-8F7F-D9A473F73E3E");
                        if (!$('#iEmployerName').val()) $('#iEmployerName').val(localStorage.getItem('iEmployerName') || "Test Employer REST1");
                        if (!$('#iManagerContact').val()) $('#iManagerContact').val("manager@company.com");
                        if (!$('#iRosterId').val()) $('#iRosterId').val("58857b75-64b2-4b0c-9981-4a314048579e");
                        if (!$('#iEmployeeEmail').val()) $('#iEmployeeEmail').val("testing@testing.com");
                        var cd = new Date();
                        //cd = dateAddDays(cd, 5);
                        var y = cd.getYear() + 1900;
                        var m = cd.getMonth() + 1;
                        if (m > 12) {
                            m -= 12;
                            y += 1;
                        }
                        var d = cd.getDate();
                        $('#iDate').val(y + '-' + pad2(d) + '-' + pad2(m));
                        $('#iTime').val('08:00');

                    }

                    var setCheckListBody = function () {
                        if (!$('#iCheckListId').val()) {
                            newCheckListId();
                        }
                        if (!$('#iEmployerId').val()) {
                            newEmployerId();
                        }
                        if (!$('#iTime').val()) {
                            $('#iTime').val('00:00');
                        }
                        var s = {
                            Id: $('#iCheckListId').val(),
                            Name: $('#iCheckListName').val(),
                            CompanyEmployerId: $('#iEmployerId').val(),
                            CompanyName: $('#iEmployerName').val(),
                            ManagerContact: $('#iManagerContact').val(),
                            RosterId: $('#iRosterId').val(),
                            Employee: $('#iEmployeeEmail').val(),
                            ToBeCompletedBy: getDateTime($('#iDate'), $('#iTime')),
                            Items: checkListItems
                        };

                        $('#taCheckListBody').val(JSON.stringify(s));
                        // save entered data in LS for later use
                        var empInfo = {
                            employerId: $('#iEmployerId').val(),
                            employerName: $('#iEmployerName').val(),
                            managerContact: $('#iManagerContact').val()
                        };

                        addObject2Dictionary(empInfo, 'employerName', 'employerList');

                        var empEmlInfo = {
                            employeeEmail: $('#iEmployeeEmail').val(),
                        };

                        addObject2Dictionary(empEmlInfo, 'employeeEmail', 'employeeEmail');
                    }

                    var displayErr = function (data, status) {
                        errorMessage("<strong>Error!</strong> Status=" + status + "\n Text=" + data.responseText);
                    }

                    var getCheckListById = function () {
                        var id = $('#iCheckListId').val();

                        reqCheckListById(id, function (data, status) {
                            var j = data;
                            var t = JSON.stringify(data);

                            debugger;
                            $('#iCheckListId').val(j.Id);
                            $('#iCheckListName').val(j.Name);
                            $('#iEmployerId').val(j.CompanyEmployerId);
                            $('#iEmployerName').val(j.CompanyName);
                            $('#iManagerContact').val(j.ManagerContact);
                            $('#iRosterId').val(j.RosterId);
                            $('#iEmployeeEmail').val(j.Employee);
                            setDateTime($('#iDate'), $('#iTime'), j.ToBeCompletedBy);
                            checkListItems = [];
                            j.Items.forEach(function (entry) {
                                console.log(entry);
                                checkListItems.push({
                                    Id: entry.Id,
                                    CheckListId: entry.CheckListId,
                                    SortOrderNo: entry.SortOrderNo,
                                    ItemText: entry.ItemText
                                });
                            });
                            $("#jsGrid").jsGrid("loadData");
                            $('#taCheckListBody').val(t);
                            successMesssage("CheckList successfully retrieved");
                        }, displayErr);
                    }

                    var postCheckList = function () {

                        setCheckListBody();
                        debugger;
                        var b = JSON.parse($('#taCheckListBody').val());
                        //var b = $('#taCheckListBody').val();
                        reqCheckListPOST(b, function (data, status) {
                            //$('#taCheckListBody').val(null);
                            successMesssage("CheckList Created");
                        }, displayErr);
                    }

                    var putCheckList = function () {
                        var id = $('#iCheckListId').val();
                        setCheckListBody();
                        debugger;
                        var b = JSON.parse($('#taCheckListBody').val());
                        //var b = $('#taCheckListBody').val();
                        reqCheckListPUT(b, function (data, status) {
                            //reqCheckListPUT(id, b, function (data, status) {
                            var j = data;
                            var t = JSON.stringify(data);
                            $('#taCheckListBody').val(null);
                            successMesssage("CheckList Updated!");
                            checkListItems = [];
                            j.Items.forEach(function (entry) {
                                console.log(entry);
                                checkListItems.push({
                                    Id: entry.Id,
                                    CheckListId: entry.CheckListId,
                                    SortOrderNo: entry.SortOrderNo,
                                    ItemText: entry.ItemText
                                });
                            });
                            $("#jsGrid").jsGrid("loadData");
                            $('#taCheckListBody').val(t);
                        }, displayErr);
                    }

                    var delCheckList = function () {
                        var id = $('#iCheckListId').val();

                        reqCheckListDEL(id, function (data, status) {
                            $('#taCheckListBody').val(null);
                            successMesssage("CheckList Deleted");
                        }, displayErr);
                    }

                </script>
            </div>

</body>
